<!-- src/app/components/final/final.component.html -->
<div class="flex flex-col items-center justify-center h-screen bg-gray-900" data-theme="dark">
  <h1 class="text-4xl font-bold mb-8 text-green-400">Desbloquear Cofre</h1>

  <!-- Icono del candado (puedes añadir una imagen custom si quieres) -->
  <svg xmlns="www.w3.org" class="h-24 w-24 text-gray-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
  </svg>

  <p class="mb-6 text-gray-400">Introduce la combinación de 3 dígitos:</p>

  <!-- Inputs para los 3 dígitos usando ngModel -->
  <div class="join mb-8">
    <input type="text" maxlength="1" class="input input-bordered input-lg join-item w-16 text-center text-xl font-mono" [(ngModel)]="digit1">
    <input type="text" maxlength="1" class="input input-bordered input-lg join-item w-16 text-center text-xl font-mono" [(ngModel)]="digit2">
    <input type="text" maxlength="1" class="input input-bordered input-lg join-item w-16 text-center text-xl font-mono" [(ngModel)]="digit3">
  </div>

  <button class="btn btn-success btn-lg" (click)="checkCode()">
    Abrir Cofre
  </button>
</div>
